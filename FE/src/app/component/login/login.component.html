<section class="vh-100" style="background-color: #9A616D;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="assets/home.jpg"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <h2 class="text-center mt-2">Shop For Home !</h2>
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                  <div class="d-flex justify-content-center my-3">
                    <img src="assets/user.png" width="90px" height="90px">
                  </div>
                  <mat-form-field appearance="outline" class="mt-3">
                    <mat-label>Enter your username</mat-label>
                    <input type="text" formControlName="username" />
                    <mat-icon matSuffix>people</mat-icon>
                    <mat-error *ngIf="loginForm.controls['username'].hasError('required')">
                      Username is <strong>required</strong>
                    </mat-error>
                  </mat-form-field>
                  <mat-form-field appearance="outline">
                    <mat-label>Enter your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" formControlName="password" />
                    <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                      [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
                      Password is <strong>required</strong>
                    </mat-error>
                  </mat-form-field>
                  <div class="d-flex justify-content-center mt-2">
                    <button type="submit" mat-raised-button color="primary">Login</button>
                  </div>
                </form>


              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
